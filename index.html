<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Accounts</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Accounts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="accounts-view">Show Accounts</a ></li>
            <li class="nav-item"><a class="nav-link" href="add-account-view">Add Account</a></li>
        </ul>
    </nav>
    
    <div class="container-fluid">
        <!-- ACCOUNTS VIEW -->
        <div class="row view" id="accounts-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4 text-center">Accounts</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                       <table class="table table-striped">
                           <thead class="thead-dark">
                               <tr>
                                   <th>#</th>
                                   <th>Name</th>
                                   <th>Lastname</th>
                                   <th>Email</th>
                                   <th>Phone</th>
                                   <th>Edit</th>
                                   <th>Delete</th>
                               </tr>
                           </thead>
                           <tbody id="accounts-data">
                                
                           </tbody>
                           
                       </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- ACCOUNTS VIEW END -->

        <!-- ADD ACCOUNTS VIEW -->
        <div class="row view" id="add-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4 text-center">Add Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                      <input class="form-control" type="text" id="id" placeholder="id"><br>
                      <input class="form-control" type="text" id="name" placeholder="name"><br>
                      <input class="form-control" type="text" id="lastname" placeholder="lastname"><br>
                      <input class="form-control" type="email" id="email" placeholder="email"><br>
                      <input class="form-control" type="text" id="phone" placeholder="phone"><br>
                      <button class="btn btn-info form-control" id="save">Add Account</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ADD ACCOUNTS VIEW END -->
        <!-- EDIT ACCOUNT VIEW -->
         <div class="row view" id="edit-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4 text-center">Edit Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                      <input class="form-control eId" type="text" ><br>
                      <input class="form-control eName" type="text" ><br>
                      <input class="form-control eLastname" type="text" ><br>
                      <input class="form-control eEmail" type="email" ><br>
                      <input class="form-control ePhone" type="text" ><br>
                      <button class="btn btn-info form-control" id="saveEdit">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EDIT ACCOUNT VIEW -->
    </div>
    

    <script src="db.js"></script>
    <script src="main.js"></script>
</body>
</html>
